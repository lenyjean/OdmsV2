{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-center mx-auto mt-2">
        <div class="col-sm-2 col-md-6 col-lg-6">
            <div class="card p-3 shadow mt-5">
                <!-- {% for message in messages %}
                <div class="alert alert-danger  alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>&nbsp;
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %} -->
                <div class="card-body">
                    <div class="text-center">
                        <img src="{% static 'logos/tanauan_logo.jpg' %}" class="rounded mx-auto d-block mb-3"
                            alt="Tanauan Logo" style="height: 120px; width: 120px;">
                        <h5 class="text-center mt-4 mb-3 fs-4 fw-normal">Welcome to City Government of Tanauan
                        <p class=" mt-1 mb-4 fs-6 fw-light">Online Document Management System</p>
                    </div>
                    <form method="POST" class="form-signin">
                        {% csrf_token %}
                        <div>
                            <label for="floatingEmployeeNo." class="mb-2">Employee No.</label>
                            <input name="employee_no" class="form-control" id="employee_no" autocomplete="off">
                        </div>
                        <div class="mt-2">
                            <label for="floatingPassword" class="mb-2">Password</label>
                            <input name="password" type="password" class="form-control" id="floatingPassword">
                        </div>
                        <div class="mt-2" style="display: flex; align-items: center;">
                            <input type="checkbox" id="show-password" onclick="showPassword()">
                            <label class="text-sm" for="show-password">&nbsp;Show Password</label>
                        </div>
                        <!-- <div class="d-flex justify-content-end mt-2 mb-3">
                            <a href="#">Forgot password?</a>
                        </div> -->
                        <button class="mt-3 mb-1 w-100 btn btn-md btn-primary" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="application/javascript">
    function showPassword() {
      var password = document.getElementById("floatingPassword");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }
</script>

{% endblock %}
